<!DOCTYPE html>
<html lang="zh" class="theme-light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Soap</title>
    <link rel="stylesheet" href="themes.css">
</head>
<body>
    <div class="settings-bar">
        <div class="settings-group">
            <label for="lang-select" id="lang-label">语言:</label>
            <select id="lang-select">
                <option value="zh">中文</option>
                <option value="en">English</option>
            </select>
        </div>
        <div class="settings-group">
            <label for="theme-select" id="theme-label">主题:</label>
            <select id="theme-select">
                <option value="light" id="light-option">明亮</option>
                <option value="dark" id="dark-option">深色</option>
                <option value="pro" id="pro-option">专业</option>
            </select>
        </div>
    </div>
    
    <div class="header">
        <h1 id="title">Easy Soap</h1>
        <p id="subtitle">一个简单、高效的SOAP接口测试工具，支持跨域请求</p>
    </div>
    
    <div class="main-container">
        <div class="request-panel">
            <div class="input-group">
                <label for="url" id="url-label">服务URL:</label>
                <input type="text" id="url" placeholder="请输入SOAP服务URL">
            </div>
            <div class="input-group">
                <label for="action" id="action-label">SOAP Action:</label>
                <input type="text" id="action" placeholder="请输入SOAP Action (可选)">
            </div>
            <div class="input-group" style="flex: 1; display: flex; flex-direction: column;">
                <label for="request" id="request-label">SOAP请求体:</label>
                <textarea id="request" placeholder="请输入SOAP XML请求体"></textarea>
            </div>
            <button id="send-btn">发送请求</button>
        </div>
        
        <div class="response-panel">
            <div class="response-header">
                <h2 id="response-title">响应结果</h2>
                <div class="response-info">
                    <span><span id="status-label">状态:</span> <span id="status">-</span></span>
                    <span><span id="time-label">耗时:</span> <span id="time">-</span></span>
                </div>
            </div>
            <div class="response-body">
                <pre id="response">等待请求...</pre>
            </div>
        </div>
    </div>

    <div class="footer">
        <span id="footer-text">Easy Soap v1.0 | 一个简单的跨域SOAP请求测试工具</span>
    </div>

    <script src="langs.js"></script>
    <script src="index.js"></script>
</body>
</html>
